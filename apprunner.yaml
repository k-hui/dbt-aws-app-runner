version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
    post-build:
      - pytest
  env:
    - name: STAGE
      value: 'dev'
run:
  runtime-version: 3.8.15
  command: gunicorn -k uvicorn.workers.UvicornWorker
  network:
    port: 8000
    env: 80 # MY_APP_PORT
  env:
    - name: STAGE
      value: 'dev'
